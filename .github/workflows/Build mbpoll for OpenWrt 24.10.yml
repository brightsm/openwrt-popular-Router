name: Build mbpoll for OpenWrt 24.10

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'Enable SSH connection to GitHub Actions runner'
        required: false
        default: 'false'
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libncurses5-dev \
          libncursesw5-dev \
          zlib1g-dev \
          gawk \
          git \
          gettext \
          libssl-dev \
          xsltproc \
          rsync \
          wget \
          unzip \
          file

    - name: Download OpenWrt 24.10 SDK (mediatek filogic)
      run: |
        wget https://downloads.openwrt.org/releases/24.10.4/targets/mediatek/filogic/openwrt-sdk-24.10.4-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst
        tar --use-compress-program=unzstd -xf openwrt-sdk-24.10.4-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst
        mv openwrt-sdk-24.10.4-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64 openwrt-sdk


    - name: Clone mbpoll source
      run: |
        git clone https://github.com/epsilonrt/mbpoll.git


    - name: Create OpenWrt package for mbpoll
      run: |
        cd openwrt-sdk
        mkdir -p package/mbpoll
        cd ..
        cp mbpoll_MakeFile openwrt-sdk/package/mbpoll/Makefile

    - name: Update feeds and prepare SDK
      run: |
        cd openwrt-sdk
        ./scripts/feeds update -a
        ./scripts/feeds install libmodbus

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Build mbpoll package
      run: |
        cd openwrt-sdk
        make defconfig
        make package/mbpoll/compile V=s

    - name: Collect ipk
      run: |
        mkdir -p output
        find openwrt-sdk/bin/packages -name "mbpoll*.ipk" -exec cp {} output/ \;

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: output/*.ipk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
