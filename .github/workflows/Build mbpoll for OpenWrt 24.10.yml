name: Build mbpoll for OpenWrt 24.10

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libncurses5-dev \
          libncursesw5-dev \
          zlib1g-dev \
          gawk \
          git \
          gettext \
          libssl-dev \
          xsltproc \
          rsync \
          wget \
          unzip \
          file

    - name: Download OpenWrt 24.10 SDK (mediatek filogic)
      run: |
        wget https://downloads.openwrt.org/releases/24.10.4/targets/mediatek/filogic/openwrt-sdk-24.10.4-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst
        tar --use-compress-program=unzstd -xf openwrt-sdk-24.10.4-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst
        mv openwrt-sdk-24.10.4-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64 openwrt-sdk


    - name: Clone mbpoll source
      run: |
        git clone https://github.com/epsilonrt/mbpoll.git

    - name: Create OpenWrt package for mbpoll
      run: |
        cd openwrt-sdk
        mkdir -p package/mbpoll
        cat > package/mbpoll/Makefile << 'EOF'
        include $(TOPDIR)/rules.mk

        PKG_NAME:=mbpoll
        PKG_VERSION:=1.5.2
        PKG_RELEASE:=1

        PKG_SOURCE_PROTO:=git
        PKG_SOURCE_URL:=https://github.com/epsilonrt/mbpoll.git
        PKG_SOURCE_VERSION:=v1.5.2
        PKG_MIRROR_HASH:=skip

        PKG_BUILD_DIR:=$(BUILD_DIR)/$(PKG_NAME)

        include $(INCLUDE_DIR)/package.mk

        define Package/mbpoll
         SECTION:=utils
         CATEGORY:=Utilities
         TITLE:=Modbus TCP/RTU polling tool
         DEPENDS:=+libmodbus
        endef

        define Package/mbpoll/description
         mbpoll is a command line Modbus master simulator
        endef

        define Build/Prepare
         mkdir -p $(PKG_BUILD_DIR)
         $(CP) $(PKG_SOURCE_DIR)/* $(PKG_BUILD_DIR)/
        endef

        define Build/Compile
         $(MAKE) -C $(PKG_BUILD_DIR) \
         CC="$(TARGET_CC)" \
         CFLAGS="$(TARGET_CFLAGS)" \
         LDFLAGS="$(TARGET_LDFLAGS)" \
         PREFIX=/usr
        endef

        define Package/mbpoll/install
         $(INSTALL_DIR) $(1)/usr/bin
         $(INSTALL_BIN) $(PKG_BUILD_DIR)/mbpoll $(1)/usr/bin/
        endef

        $(eval $(call BuildPackage,mbpoll))
        EOF

    - name: Update feeds and prepare SDK
      run: |
        cd openwrt-sdk
        ./scripts/feeds update -a
        ./scripts/feeds install libmodbus

    - name: Build mbpoll package
      run: |
        cd openwrt-sdk
        make defconfig
        make package/mbpoll/compile V=s

    - name: Collect ipk
      run: |
        mkdir -p output
        find openwrt-sdk/bin/packages -name "mbpoll*.ipk" -exec cp {} output/ \;

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: output/*.ipk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
