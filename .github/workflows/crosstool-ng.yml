name: Compile cross-ng 1.26
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
env:
  #REPO_URL: https://githubfast.com/bwnqx/immortalwrt-mt798x
  REPO_URL: https://github.com/bwnqx/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: RAX3000M-237-3km.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Clone crosstool-ng source
      run: git clone https://github.com/crosstool-ng/crosstool-ng

    - name: Set up build environment
      run: |	  
          cp install_build_package.sh ./crosstool-ng/
    - name: Compile crosstool-ng
      run: |	  
          cd crosstool-ng/
          chmod +x install_build_package.sh
          ./install_build_package.sh
          ./bootstrap
          ./configure
          make
          sudo make install
          ct-ng -v >CompileResult.log
          history >command.log
          cp *.log ../
          cd ..
    - name: Compile imx280a_cross_toolchain
      run: |
          mkdir armv5te-arm926ejs-build          
          cp imx280a_cross_toolchain.config armv5te-arm926ejs-build/.config 
          cd armv5te-arm926ejs-build
          ct-ng build
          ./arm-926ejs-linux-gnueabi/bin/arm-926ejs-linux-gnueabi-gcc -v > cross_toolchain_version.log
          cp cross_toolchain_version.log ../
          cd ..
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      # 创建 GitHub Release 并上传文件
    - name: Upload firmware to release
    # https://github.com/actions/upload-artifact/blob/main/README.md#v4---whats-new
      uses: actions/upload-artifact@v4
      with:
        name: crosstool-ng-doing-log
        path: ./*.log
        
      # 删除旧的工作流运行记录（可选）
    - name: Delete workflow runs
      uses: bigtan/delete-workflow-runs@main
      with:
          retain_days: 1
          keep_minimum_runs: 3

      # 删除旧的发布（可选）
    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
          keep_latest: 3
          delete_tags: true
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
